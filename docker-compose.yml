version: '3'
services:
  mysqldb:
    image: 'library/mysql:8.0.0'
    ports:
      - '3306:3306'
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
    volumes:
      - "C:\\Netology\\aqa3.2\\sql-schema:/docker-entrypoint-initdb.d"